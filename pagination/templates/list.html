<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Danh s√°ch Customer</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Customer Name</th>
                <th>Country</th>
            </tr>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.country }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="pagination">
            <span class="step-links">
                {% if customers.has_previous %}
                    <a href="?page={{ customers.previous_page_number }}">Previous</a>
                {% endif %}
            </span>

            <span class="current">
                Page {{ customers.number}} of {{ customers.paginator.num__pages }}
            </span>

            <span>
                {% if customers.has_next %}
                    <a href="?page={{ customers.next_page_number }}">Next</a>
                {% endif %}
            </span>
        </div>
    </body>
</html>
