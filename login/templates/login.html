{% extends 'base.html' %}
{% block title %} Login {% endblock %} 

{% block body %}
    <h2>Login</h2>

    <form method="POST"> 
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"/></td>
            </tr>
        </table>
    </form>
{% endblock %}
