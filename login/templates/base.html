<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <h1>My Site</h1>
        <a href="/">Home</a>
        <span>/</span>

    {% if current_user %}
        <a href="{% url 'logout' %}">Logout</a>
        <hr>
        <h2>Welcome <span style="color: red;">{{current_user}} </span></h2>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <span>/</span>
        <a href="{% url 'signup' %}">Sign Up</a>
        <hr>
        <h2>Login to access this website !</h2>
    {% endif %}

    {% block body %}{% endblock %}

    </body>
</html>
